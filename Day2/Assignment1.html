<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Conversion</title>
</head>
<body>
<p >
    Enter the temperature in degree celcius: <input type="number" id="_conversion">
</p>   
    <button onclick="Conversion()">Show results</button>
    <script>
            function Conversion(){
                var tempF = document.getElementById("_conversion").value;
                if(tempF == ""){
                    alert("Please enter a value !!!")
                }
                else if( isNaN(tempF)){
                    alert("Please enter a number !!!")
                }
                else {
                    var tempconv= (tempF-32)*5/9;
                    alert("temperature in celcius is:" +tempconv)
                }
            }
            </script>
    
</body>
</html>
